backend:
  name: github
  branch: netlify_cms/issue_716
  repo: erezrokah/netlify-cms-reproductions

publish_mode: editorial_workflow
media_folder: static/media
public_folder: /media
local_backend: true
locales: ['en', 'de', 'fr']
collections:
  - name: locale_folders
    label: Locale Folders
    folder: content/locale_folders
    create: true
    i18n_structure: locale_folders
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
  - name: locale_file_extensions
    label: Locale File Extensions
    folder: content/locale_file_extensions
    create: true
    i18n_structure: locale_file_extensions
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
  - name: single_file
    label: Single File
    folder: content/single_file
    create: true
    i18n_structure: single_file
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
