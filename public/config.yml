backend:
  name: github
  branch: netlify_cms/slack_tree_path
  repo: erezrokah/netlify-cms-reproductions

publish_mode: editorial_workflow
media_folder: 'assets/images'

collections:
  - label: 'Top Level Pages' # Used in the UI
    name: 'page'
    folder: 'docs'
    create: true # Allow users to create new documents in this collection
    slug: '{{title}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {
          label: 'Layout',
          name: 'layout',
          widget: 'hidden',
          default: 'default',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Parent', name: 'parent', widget: 'string', required: false }
      - { label: 'Nav Order', name: 'nav_order', widget: 'number' }
      - {
          label: 'Has Children',
          name: 'has_children',
          widget: 'boolean',
          default: false,
          required: false,
        }
      - {
          label: 'Permalink',
          name: 'permalink',
          widget: 'string',
          required: false,
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: 'UI Components'
    name: 'ui-components'
    folder: '/docs/ui-components/'
